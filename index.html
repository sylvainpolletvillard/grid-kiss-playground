<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>grid-kiss playground</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header>
		<h1>grid-kiss playground</h1>
		<label>
			Examples:
			<select name="presets" class="presets"></select>
		</label>

		<aside class="options">
			<h2>Options</h2>
			<ul>
				<li>
					<label title="Add fallback for browsers not supporting Grid Layout">
						<input type="checkbox" checked>fallback
					</label>
				</li>
				<li>
					<label title="Optimize output by merging/reducing properties">
						<input type="checkbox" checked>optimize
					</label>
				</li>
			</ul>
		</aside>
	</header>

	<div id="input-container">
		<textarea id="input"></textarea>
	</div>

	<pre id="output"></pre>
	<div id="html-container">
		<textarea id="html"></textarea>
	</div>
	<div id="demo">
		<iframe id="demo-frame" frameborder="0" src="frame.html"></iframe>
	</div>


	<footer>
		<aside>
			<a class="github-button" href="https://github.com/sylvainpolletvillard/postcss-grid-kiss"
				data-icon="octicon-star" data-size="large"
				data-count-href="/sylvainpolletvillard/postcss-grid-kiss/stargazers" data-show-count="true"
				data-count-aria-label="# stargazers on GitHub"
				aria-label="Star sylvainpolletvillard/postcss-grid-kiss on GitHub">Star</a>
			<a class="github-button" href="https://github.com/sylvainpolletvillard/postcss-grid-kiss/fork"
				data-icon="octicon-repo-forked" data-size="large"
				data-count-href="/sylvainpolletvillard/postcss-grid-kiss/network" data-show-count="true"
				data-count-aria-label="# forks on GitHub"
				aria-label="Fork sylvainpolletvillard/postcss-grid-kiss on GitHub">Fork</a>
		</aside>
		<p>
			<a href="https://github.com/sylvainpolletvillard/postcss-grid-kiss" target="_blank">
				grid-kiss PostCSS plugin v2.4.0
			</a>
			by Sylvain Pollet-Villard</p>
	</footer>

	<script defer src="lib/ace/ace.js"></script>
	<script defer src="dist/main.js"></script>
</body>

</html>
